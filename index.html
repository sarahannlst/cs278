<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Chat</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 60px; /* space for tab bar */
    }

    .tab-bar {
      display: flex;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #eee;
      border-top: 1px solid #ccc;
    }

    .tab-bar button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      background: none;
    }

    .section {
      display: none;
      padding: 20px;
    }

    .section.active {
      display: block;
    }

    #chat-box {
      max-height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- Landing Section -->
  <div id="landing" class="section active">
    <h1>Welcome to the Chat App</h1>
    <p>Enter your name and select a room to begin.</p>
    <input id="name" placeholder="Your name" /><br />
    <input id="room" placeholder="Room name (e.g. math)" /><br />
    <button onclick="joinChat()">Join Chat</button>
  </div>

  <!-- Chat Section -->
  <div id="chat" class="section">
    <h2 id="room-label">Chat</h2>
    <div id="chat-box"></div>
    <input id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Tab bar -->
  <div class="tab-bar">
    <button onclick="switchTab('landing')">Home</button>
    <button onclick="switchTab('chat')">Chat</button>
  </div>

  <!-- Supabase SDK and app.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    function switchTab(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
